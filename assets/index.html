<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Results Summary Component</title>
</head>

<body>

    <main id="container">

        <section id="result">
            <h2 id="result-header">Your Result</h2>
            <div id="circle">
                <p id="main-num">76</p>
                <p id="sub-num">of 100</p>
            </div>
            <h3>Great</h3>
            <p id="result-body">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section id="summary">
            <h2 id="summary-header">Summary</h2>
            <div id="summary-container">
                <div class="summary-card sc-red">
                    <img src="./images/icon-reaction.svg"/>
                    <h3 class="sum-subhead">Reaction</h3>
                    <p class="summary-num">80 <span class="div-number">/ 100</span></p>
                </div>
                <div class="summary-card sc-yellow">
                    <img src="./images/icon-memory.svg"/>
                    <h3 class="sum-subhead">Memory</h3>
                    <p class="summary-num">80 <span class="div-number">/ 100</span></p>
                </div>
                <div class="summary-card sc-green">
                    <img src="./images/icon-verbal.svg"/>
                    <h3 class="sum-subhead">Verbal</h3>
                    <p class="summary-num">80 <span class="div-number">/ 100</span></p>
                </div>
                <div class="summary-card sc-blue">
                    <img src="./images/icon-visual.svg"/>
                    <h3 class="sum-subhead">Visual</h3>
                    <p class="summary-num">80 <span class="div-number">/ 100</span></p>
                </div>
            </div>
            <button></button>
        </section>

    </main>
    
</body>
</html>
