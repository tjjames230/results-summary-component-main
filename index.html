<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div id="results">
      <h3>Your Result</h3>
      <div id="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="summary">
      <h3>Summary</h3>
      <div id="summary-list">
        <div class="summary-card">
          <div class="summary-left">
            <img src="./assets/images/icon-reaction.svg">
            <h4 id="reaction">Reaction</h4>
          </div>
          <div class="summary-right">
            <p>80 <span class="score">/ 100</span></p>
          </div>
        </div>

        <div class="summary-card">
          <div class="summary-left">
            <img src="./assets/images/icon-memory.svg">
            <h4 id="memory">Memory</h4>
          </div>
          <div class="summary-right">
            <p>92 <span class="score">/ 100</span></p>
          </div>
        </div>

        <div class="summary-card">
          <div class="summary-left">
            <img src="./assets/images/icon-verbal.svg">
            <h4 id="verbal">Verbal</h4>
          </div>
          <div class="summary-right">
            <p>61 <span class="score">/ 100</span></p>
          </div>
        </div>

        <div class="summary-card">
          <div class="summary-left">
            <img src="./assets/images/icon-visual.svg">
            <h4 id="visual">Visual</h4>
          </div>
          <div class="summary-right">
            <p>72 <span class="score">/ 100</span></p>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
